<div class="container-fluid mt-2">
  <div class="row">


    <div class="col-sm-12 col-md-6">
      <img src="images/film_festival.jpg" width="100%" alt="film_festival">
    </div>


    <div class="col-sm-12 col-md-6">
      <form>
        <fieldset>
          <legend>Register now to be a part of one of the largest Film Festival around the globe!</legend>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="e.g John">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="daySelect">Select Date</label>
          <select class="form-control" id="moviesSelect">
            <option>6th August,2020</option>
            <option>7th August,2020</option>
            <option>8th August,2020</option>
            <option>9th August,2020</option>

          </select>
        </div>
        <div class="form-group">
          <label for="moviesSelect">Select Movie</label>
          <select class="form-control" id="moviesSelect">
            <option>Extraction</option>
            <option>The Lovebirds</option>
            <option>Once Upon a Time in Hollywood</option>
            <option>The Irishman</option>
            <option>A Star is Born</option>
            <option>Bad Boys for Life</option>
            <option>Avengers: Infinity War</option>
            <option>Casablanca</option>
            <option>The Big Sick</option>
            <option>Ford vs. Ferrari</option>
            <option>Interstellar</option>

          </select>
        </div>
        <div class="form-group">
          <label for="ticketCount">No. of Tickets</label>
          <input type="number" min="1" max="10" class="form-control" id="ticketCount" placeholder="1-10">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
    </div>

  </div>

  <div class="row bg-light">
    <div class="col text-center mt-5">

      <ul class="list-inline card-text">
